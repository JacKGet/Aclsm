<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block titel %}ACLSM | 跳板机系统{% endblock %}</title>
  <link rel="icon" href="/static/dist/img/icon.png" mce_href="dist/img/icon.png" type="image/x-icon">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/jump/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.css">
   <link rel="stylesheet" href="/static/dist/css/all-skins.min.css">
<link rel="stylesheet" type="text/css" href="/static/dist/css/nprogress.css" />
<style>
    #scroll-top{background-color:#404449;color:#fff;cursor:pointer;position:fixed;bottom:55px;font-size:20px;right:5px;border-radius:2px;opacity:0;z-index:999;-webkit-transition:opacity .3s;transition:opacity .3s}
    #scroll-top.in{opacity:.5;transition:opacity .3s;display: none;}
    #scroll-top:hover{opacity:1;-webkit-transition:opacity .3s;transition:opacity .3s}
</style>
    {% block link %}{% endblock %}

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
  <header class="main-header">
    <a href="/jump/index/" class="logo">
      <img class="logo-mini" style="width: 45px;height: 45px;" src="/static/dist/img/logo.png" alt="User Image">
      <span class="logo-lg"><img  style="width: 45px;height: 45px;" src="/static/dist/img/index.png" alt="User Image"><b>ACLSM</b>-跳板机系统</span>
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle fa fa-align-justify " data-toggle="offcanvas" role="button">
      </a>
    </nav>
  </header>
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header">HEADER</li>
        <li id="indexs"><a href="/jump/index/"><i class="fa  fa-dashboard "></i> <span>图表展示</span></a></li>
        <li id="early"><a href="/jump/lists/"><i class="fa fa-tv "></i> <span>机器列表</span></a></li>
          {% if request.user.is_admin   %}
          <li class="treeview" id="userli">
          <a href="#"><i class="fa fa-gears "></i> <span>系统配置</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu" id="userul">
            <li id="jump-users" style="margin-left: 40px"><a href="/jump/users/"><i class="fa fa-group"></i> 远程账户设置</a></li>
            <li id="jump-group" style="margin-left: 40px"><a href="/jump/group/"><i class="fa fa-laptop"></i> 机器分组设置</a></li>
            <li id="jump-prem" style="margin-left: 40px"><a href="/jump/prem/"><i class="fa fa-user-circle"></i> 人员权限设置</a></li>
          </ul>
        </li>
          {% endif %}
        <li><a href="/index/"><i class="fa fa-reply"></i> <span>返回首页</span></a></li>
      </ul>
    </section>
  </aside>
  <div class="content-wrapper">
      {% block body %}{% endblock %}
<button id="scroll-top" class="btn in "><i class="fa fa-chevron-up glyphicon glyphicon-chevron-up"></i></button>
  </div>
  <footer class="main-footer">
    <strong>ACLSM &copy; 2017 <a href="https://gitee.com/weihaoxuan/Aclsm" target="_blank">github</a>.</strong> 版权所有.
  </footer>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/dist/js/nprogress.js"></script>
<script>
        NProgress.start();
    </script>
    <script type="text/javascript">
            $(document).ready(function(){
                NProgress.done();
            });
        </script>
<script>
    function myEvent(obj,ev,fn){
	if(obj.attachEvent){
		obj.attachEvent('on'+ev,fn);
	}else{
		obj.addEventListener(ev,fn,false);
	}
}
    myEvent(window,'load',function(){
	var oRTT=document.getElementById('scroll-top');
	var pH=document.documentElement.clientHeight;
	var timer=null;
	var scrollTop;
	window.onscroll=function(){
		scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		if(scrollTop>=pH){
			oRTT.style.display='block';
		}else{
			oRTT.style.display='none';
		}
		return scrollTop;
	};
	oRTT.onclick=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			var now=scrollTop;
			var speed=(0-now)/10;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(scrollTop==0){
				clearInterval(timer);
			}
			document.documentElement.scrollTop=scrollTop+speed;
			document.body.scrollTop=scrollTop+speed;
		}, 30);
	}
});
</script>
{% block javascript %}{% endblock %}
</body>
</html>
